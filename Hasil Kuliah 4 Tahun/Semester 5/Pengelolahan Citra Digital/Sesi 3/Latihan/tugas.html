<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Entitas Buku -->
    <rect x="50" y="50" width="150" height="120" fill="lightblue" stroke="black"/>
    <text x="125" y="75" text-anchor="middle" font-weight="bold">Buku</text>
    <line x1="50" y1="90" x2="200" y2="90" stroke="black"/>
    <text x="60" y="110">PK ISBN</text>
    <text x="60" y="130">Judul</text>
    <text x="60" y="150">Penulis</text>
    
    <!-- Entitas Anggota -->
    <rect x="600" y="50" width="150" height="120" fill="lightgreen" stroke="black"/>
    <text x="675" y="75" text-anchor="middle" font-weight="bold">Anggota</text>
    <line x1="600" y1="90" x2="750" y2="90" stroke="black"/>
    <text x="610" y="110">PK_ID_Anggota</text>
    <text x="610" y="130">Nama</text>
    <text x="610" y="150">Email</text>
    
    <!-- Entitas Peminjaman -->
    <rect x="325" y="300" width="150" height="140" fill="lightyellow" stroke="black"/>
    <text x="400" y="325" text-anchor="middle" font-weight="bold">Peminjaman</text>
    <line x1="325" y1="340" x2="475" y2="340" stroke="black"/>
    <text x="335" y="360">PK_ID_Peminjaman</text>
    <text x="335" y="380">FK_ISBN</text>
    <text x="335" y="400">FK_ID_Anggota</text>
    <text x="335" y="420">Tgl_Pinjam</text>
    <text x="335" y="440">Tgl_Kembali</text>
    
    <!-- Relasi Buku - Peminjaman -->
    <line x1="200" y1="110" x2="325" y2="370" stroke="black"/>
    <text x="250" y="220" transform="rotate(-45 250,220)">1</text>
    <text x="300" y="320" transform="rotate(-45 300,320)">N</text>
    
    <!-- Relasi Anggota - Peminjaman -->
    <line x1="675" y1="170" x2="475" y2="370" stroke="black"/>
    <text x="600" y="250" transform="rotate(45 600,250)">1</text>
    <text x="525" y="325" transform="rotate(45 525,325)">N</text>
  </svg>
